<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col  m-8">
    <!-- Navbar -->
    <div class="w-full bg-blue-600 text-white fixed top-0 left-0 z-50 shadow-md flex justify-between items-center p-4">
        <h1 class="text-4xl font-bold">College Form</h1>
        <div>
            <button id="signout-btn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded font-medium">Sign Out</button>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4 mt-12">
        <div class="w-full max-w-4xl">
            <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="p-4 border-b border-gray-200">First Name</th>
                        <th class="p-4 border-b border-gray-200">Last Name</th>
                        <th class="p-4 border-b border-gray-200">Email</th>
                        <th class="p-4 border-b border-gray-200">Phone</th>
                        <th class="p-4 border-b border-gray-200">Gender</th>
                    </tr>
                </thead>
                <tbody id="detail" class="text-gray-800">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    
    <script type="module" src="detail.js"></script>
</body>
</html>
